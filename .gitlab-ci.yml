image: node:latest

stages:
  - build
  - test

cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/
  policy: pull

pre_install:
  stage: .pre

  key:
      files:
       - package-lock.json
      paths:
       - node_modules/
      when: on_success
      policy: pull-push

  script:
    - npm ci --cache .npm --prefer-offline

install_dependencies:
  stage: build
  script: 
    - npm install
    # - npm run type:check
    - echo "Build successful"

run_tests:
  stage: test
  needs:
      - job: build
        artifacts: true 
  script: npm test

